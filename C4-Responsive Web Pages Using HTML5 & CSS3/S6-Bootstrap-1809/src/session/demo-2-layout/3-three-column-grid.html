<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            margin-top: 30px;
        }
        
        .colors {
            border: 1px solid black;
            background-color: #dbdfe5;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="colors col-lg-4 col-md-4">Paragraph left</div>
            <div class="colors col-lg-4 col-md-4">Paragraph center</div>
            <div class="colors col-lg-4 col-md-4">Paragraph right</div>
        </div>

        <!--Row with three columns divided in 1:4:1 ratio-->
        <div class="row">
            <div class="colors col-lg-2">Paragraph left</div>
            <div class="colors col-lg-8">Paragraph center</div>
            <div class="colors col-lg-2">Paragraph right</div>
        </div>

        <!--Row with three Columns divided unevenly-->
        <div class="row">
            <div class="colors col-lg-3">Paragraph left</div>
            <div class="colors col-lg-7">Paragraph center</div>
            <div class="colors col-lg-2">Paragraph right</div>
        </div>
    </div>
</body>

</html>
