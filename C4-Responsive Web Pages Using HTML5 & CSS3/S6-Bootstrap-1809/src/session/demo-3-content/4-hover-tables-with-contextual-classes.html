<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <table class="m-4 w-50 table table-hover">
        <thead>
            <tr class="table-active table-success">
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="table-warning" scope="row">1</th>
                <td class="table-success">Mark</td>
                <td class="table-warning">Otto</td>
                <td class="table-success">@mdo</td>
            </tr>
            <tr>
                <th class="table-warning" scope="row">2</th>
                <td class="table-success">Jacob</td>
                <td class="table-warning">Thornton</td>
                <td class="table-success">@fat</td>
            </tr>
            <tr>
                <th class="table-warning" scope="row">3</th>
                <td class="table-success">Larry</td>
                <td class="table-warning">the Bird</td>
                <td class="table-success">@twitter</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
