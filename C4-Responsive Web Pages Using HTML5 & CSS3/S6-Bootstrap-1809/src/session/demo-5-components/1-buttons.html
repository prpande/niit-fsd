<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="m-4 color-buttons">
        <button type="button" class="m-4 btn btn-primary">Primary Button</button>
        <button type="button" class="m-4 btn btn-secondary">Secondary Button</button>
        <button type="button" class="m-4 btn btn-success">Success Button</button>
        <button type="button" class="m-4 btn btn-danger">Danger Button</button>
        <button type="button" class="m-4 btn btn-warning">Warning Button</button>
        <br>
        <button type="button" class="m-4 btn btn-info">Info Button</button>
        <button type="button" class="m-4 btn btn-light">Light Button</button>
        <button type="button" class="m-4 btn btn-dark">Dark Button</button>
        <button type="button" class="m-4 btn btn-link">Link</button>
    </div>
    <hr>
    <div class="m-5 size-buttons">
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary btn-md">Default</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
    </div>
    <hr>
    <div class="m-5 outline-buttons">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
    </div>
    <hr>
    <div class="m-5 active-buttons">
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    </div>
    <hr>
    <div class="m-4 d-grid gap-2 block-buttons">
        <button type="button" class="btn btn-primary">Full-Width Button</button>
    </div>
    <hr>
    <div class="m-4 spinner-buttons">
        <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>

        <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
    </div>
    
</body>

</html>
