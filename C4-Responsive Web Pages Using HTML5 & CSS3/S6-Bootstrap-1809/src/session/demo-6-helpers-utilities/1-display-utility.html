<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrao Display Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!--mt-5 sets the margin value as 16px*3 =48px-->
    <div class="mt-5 container">
        <!--p-2 sets the padding value as 16px*0.5 = 8px-->
        <div class="d-inline p-2 bg-primary text-white">d-inline</div>
        <div class="d-inline p-2 bg-dark text-white">d-inline</div>
        <hr>
        <span class="d-block p-2 bg-primary text-white">d-block</span>
        <span class="d-block p-2 bg-dark text-white">d-block</span>
        <hr>
        <div class="d-lg-none">hide on lg and wider screens</div>
        <div class="d-none d-lg-block">hide on screens smaller than lg</div>
        <hr>
        <div class="d-flex p-2 bg-secondary">I'm a flexbox container!</div>
        <div class="d-inline-flex p-2 bg-success">I'm an inline flexbox container!</div>
        <hr>

    </div>
   
</body>

</html>
