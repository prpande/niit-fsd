<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 70%;
            max-width: 960px;
            margin: 20px auto;
        }

        button {
            font-size: 18px;
            line-height: 1.5;
            width: 15%;
        }

        .main {
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items:center;
            justify-content: space-evenly;
       }

       button:first-child{
           align-self:flex-start;
       }
       
    </style>
</head>

<body>
    <main class="main">
        <button>Smile</button>
        <button>Laugh</button>
        <button>Wink</button>
        <button>Blush</button>
        <button>Shrug</button>
    </main>
</body>

</html>
