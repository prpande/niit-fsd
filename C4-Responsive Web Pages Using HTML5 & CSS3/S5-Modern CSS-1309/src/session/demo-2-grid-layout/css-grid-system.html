<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            /*grid-template areas specifies named grid areas*/
            grid-template-areas: "header header header" "nav article ads" "footer footer footer";
            grid-template-rows: 60px 1fr 60px;/* fr means available free space*/
            grid-template-columns: 20% 1fr 15%;
            grid-gap: 1.5vw;
            height: 100vh;
            margin: 0;
        }
        
        header,
        footer,
        article,
        nav,
        div {
            padding: 20px;
            background: gold;
        }
        
        #pageHeader {
            /*name the grid item*/
            grid-area: header;
        }
        
        #pageFooter {
            grid-area: footer;
        }
        
        #mainArticle {
            grid-area: article;
        }
        
        #mainNav {
            grid-area: nav;
        }
        
        #siteAds {
            grid-area: ads;
        }
    </style>
</head>

<body>
    <header id="pageHeader">Header</header>
    <article id="mainArticle">Article</article>
    <nav id="mainNav">Nav</nav>
    <div id="siteAds">Ads</div>
    <footer id="pageFooter">Footer</footer>
</body>

</html>
