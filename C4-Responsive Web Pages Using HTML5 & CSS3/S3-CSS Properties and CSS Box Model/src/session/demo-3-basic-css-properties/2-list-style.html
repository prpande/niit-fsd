<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            color: red;
            text-align: center;
        }
        .grocery {
            list-style-type: lower-roman;
        }
        .lang {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <h3 class="heading">Grocery List</h3>
    <ol class="grocery">
        <li>Milk</li>
        <li>Bread</li>
        <li>Vegetables</li>
        <li>Eggs</li>
    </ol>
    <hr>
    <h3 class="heading">Programming languages</h3>
    <ul class="lang">
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>C#</li>
    </ul>
</body>

</html>
