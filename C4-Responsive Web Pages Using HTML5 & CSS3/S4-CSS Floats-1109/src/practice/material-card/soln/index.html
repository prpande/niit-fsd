<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material card using float</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
     <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">
    <main>
        <div>
            <article class="card">
                <section class="wrapper">
                    <div class="iconMain">
                        <i class="icon ion-ios-color-filter"></i>
                    </div>
                    <h3 class="cardName">
                       Material Cards
                    </h3>
                    <h6 class="shortDesc">
                       Making cards accessible
                    </h6>
                </section>
                <section>
                    <img src="https://picsum.photos/seed/picsum/400/200">
                </section>
                <section>
                    <p class="cardDetails">
                        Card layouts can vary to support the types of content they contain. The following elements are
                        commonly found among that variety.
                    </p>
                </section>
                <section class="actionsWrapper">
                    <div class="actions">
                        <a href="#">Design</a>
                        <a href="#">Implement</a>
                    </div>
                    <div>
                        <i class="icon ion-android-favorite actionIcons"></i>
                        <i class="icon ion-android-share-alt actionIcons"></i>
                    </div>
                </section>
            </article>
        </div>
    </main>
</body>
</html>
