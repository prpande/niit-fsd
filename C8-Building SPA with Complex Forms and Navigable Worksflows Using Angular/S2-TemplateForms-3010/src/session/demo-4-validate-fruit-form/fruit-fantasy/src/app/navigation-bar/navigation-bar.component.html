<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Profile</a>
      <a mat-list-item href="#">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="logo">
      <mat-toolbar color="primary">
        <button color="accent" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <app-header></app-header>
      </mat-toolbar>
    </div>
    <!-- <span>Fruit Fantasy - Vendor View</span> -->
    <app-fruit-manager></app-fruit-manager>
  </mat-sidenav-content>
</mat-sidenav-container>
