<mat-card matRipple class="note-card">
    <mat-card-title-group>
        <button *ngIf="note?.priority==='Critical'" color="accent" mat-icon-button class="priority-button">
            <mat-icon mat-card-avatar>gpp_maybe</mat-icon>
        </button>
        <button *ngIf="note?.priority==='High'" color="accent" mat-icon-button class="priority-button">
            <mat-icon>arrow_circle_up</mat-icon>
        </button>
        <button *ngIf="note?.priority==='Medium'" color="primary" mat-icon-button class="priority-button">
            <mat-icon>remove_circle_outline</mat-icon>
        </button>
        <button *ngIf="note?.priority==='Low'" color="primary" mat-icon-button class="priority-button">
            <mat-icon>arrow_circle_down</mat-icon>
        </button>
        <mat-card-title>
            <h2>{{note?.title}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            {{note?.reminderDate | date:'short'}}
        </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <p>{{note?.content}}</p>
        <p id="note-category">{{note?.category}}</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button mat-button color="primary">
            <mat-icon> insert_comment</mat-icon>
        </button>
        <button (click)="editNote()" mat-button color="primary">
            <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteNote()" mat-button color="primary">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-button color="accent">
            <mat-icon>notifications</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
