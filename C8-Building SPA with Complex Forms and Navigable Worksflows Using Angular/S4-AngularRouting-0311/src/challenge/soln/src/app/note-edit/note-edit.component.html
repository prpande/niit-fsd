<div id="note-edit-container">
    <h1>Edit Note</h1>
    <form [formGroup]="editNoteForm" (submit)="editNote()" id="edit-note-form">
        <mat-form-field appearance="fill">
            <mat-label>Note Title</mat-label>
            <input matInput type="text" id="title" formControlName="title" />
            <mat-error *ngIf="title?.errors?.['required']">
                Title is required
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Note Content</mat-label>
            <textarea matInput type="text" id="content" formControlName="content"></textarea>
            <mat-error *ngIf="content?.errors?.['required']">
                First Name is required
            </mat-error>
            <mat-error *ngIf="content?.errors?.['minlength']">
                Minimum 5 character required
            </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Save</button>
    </form>
</div>
