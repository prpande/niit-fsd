<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="notes">
        <mat-icon>home</mat-icon> <span>Home</span></a>
      <a mat-list-item href="#"><mat-icon>add</mat-icon> <span>New Note</span></a>
      <a mat-list-item href="#"><mat-icon>subscriptions</mat-icon> <span>Archives</span></a>
      <a mat-list-item href="#"><mat-icon>settings</mat-icon> <span>Settings</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
