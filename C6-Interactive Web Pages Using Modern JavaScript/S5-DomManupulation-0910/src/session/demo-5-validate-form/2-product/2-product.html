<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        #product-input-panel {
            width: 40vw;
            margin: auto;
            margin-top: 30px;
        }

        input,
        textarea {
            margin-bottom: 10px;
        }

        #product-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
        }
    </style>

    <title>Inventory App</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="2-product.html">Home</a>
                    </li>
            </div>
        </div>
    </nav>

    <!--Panel to add product -->
    <div class="accordion" id="product-input-panel">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne">
                    Add a product
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#product-input-panel">
                <div class="accordion-body">
                    <form onSubmit="saveProduct(event)">
                        <input id="product-id" type="text" placeholder="Enter unique product ID">
                        <br />
                        <input id="product-name" required placeholder="Enter product name">
                        <br />
                        <textarea cols="45" id="product-desc" required
                            placeholder="Enter product description"></textarea>
                        <br />
                        <input id="product-price" required placeholder="Enter product price">
                        <br />
                        <button type="submit">Add product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- product view panel -->
    <div id="product-container" class="container ">

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="2-product.js"></script>

</body>

</html>
