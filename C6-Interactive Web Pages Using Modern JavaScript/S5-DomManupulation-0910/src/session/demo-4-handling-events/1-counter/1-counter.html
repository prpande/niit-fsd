<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        #up-arrow
       {
            width: 100px;
            height: 100px;
        }
        #down-arrow{
            width: 170px;
            height: 100px;
        }

        #total-count {
            font-weight: 900;
            font-size: 70px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="increment-count">
            <input type="image" id="up-arrow" src="images/up-arrow.jpeg" />
        </div>
        <div id="total-count">
        </div>
        <div id="decrement-count">
            <input type="image" id="down-arrow" src="images/down-arrow.jpeg" />
        </div>
    </div>
    <script src="counter.js"></script>
</body>

</html>
