<div class="dash-body">
    <div class="search-bar">
        <input type="text" placeholder="Search Note" [(ngModel)]="searchText">
        <button (click)="searchNote()">Search</button>
    </div>
    <div class="note-container">
        <div class="note-card" *ngFor="let note of notes">
            <h3 class="note-title">
                {{note.title}}
            </h3>
            <p class="note-content">
                {{note.content}}
            </p>
        </div>
    </div>
</div>
